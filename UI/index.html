<head lang="en">
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="description" content="Andela Developer Challenge, SendIT">
    <meta name="keywords" content="HTML,CSS,JavaScript,SendIT,Andela,Developer Challenge">

    <!-- Title -->
    <title>SendIT</title>
    <!-- Favicon -->
    <link rel="icon" href="img/logo.jpg" sizes="16x16" />
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/nav.css" />
    <!-- font -->
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Lobster|Oxygen|PT+Serif" rel="stylesheet">

<!-- Body Section -->

<body>

    <div>

        <!-- User Login/SignUp Section -->
        <div id="container_demo">
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div class='validation'>
            <div id="wrapper">


                <div id="login" class="animate form">
                    <form class="login zoom" id="LoginForm">
                        <div class="img_login">
                            <h1>Log in</h1>
                        </div>

                        <div class="loginParticulars">
                            <label><b>Username</b></label>
                            <input type="text" id="username" placeholder="Enter Username" name="username" required>
                            <label><b>Password</b></label>
                            <input type="password" class="password" id="loginPassword" placeholder="Enter Password"
                                name="password" required>
                            <label>
                                <input type="checkbox" class="showPassword" id="loginShowPassword" name="remember">
                                Show Password
                            </label>
                            <button id="loginBtn" type="submit">Login</button>
                            <div class="container">
                                <div class="change_link">
                                    Not a member yet ?
                                    <a href="#toregister" class="to_register" id="to_register">Join us</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                
               
                <div id="register" class="animate form">
                
                       
                    <form class="login zoom" id="LoginForm">
                        <div class="img_login">
                            <h1> Sign up </h1>
                        </div>

                        <div class="loginParticulars">
                            <label><b>Username</b></label>
                            <input type="text" id="username" placeholder="Enter Username" name="username" required>
                            <label id="emailLabel"><b>Email Address</b></label>
                            <input type="text" id="email" placeholder="Enter Email Address" name="Email" required>
                                <label><b>Password</b></label>
                                <input type="password" class="password" id="password" placeholder="Enter Password" name="password"
                                    required>
                        </div>

                            <input type="checkbox" class="showPassword" id="showPassword" name="remember"> Show
                            Password
                            </label>
                            <article id="comparePassword"></article>
                            <button id="submitBtn" type="submit">Sign up</button>
                            <div class="container">

                                <label class="change_link">
                                    Already a member ?
                                    <a href="#tologin" class="to_register" id="to_login"> Go and log in </a>
                                </label>
                            </div>
                    </form>
                    
                </div>
               
              
            </div>
            <div id="message" class="container">
                    <span class="notMember">Password must contain :</span>
                    <h3 id="letter" class="invalid">A <b>Lowercase</b> letter</h3>
                    <h3 id="capital" class="invalid">A <b>Capital (uppercase)</b> letter</h3>
                    <h3 id="number" class="invalid">A <b>Number</b></h3>
                    <h3 id="length" class="invalid">At least
                        <b>8 characters</b>
                    </h3>
                </div>
            </div>
            </div>
           
           
          <!-- Footer Section -->
    <div id="bottom">
            <footer>
                <!-- Licencse -->
                <div>
                    <article id="license" href="LICENSE.md">Â© 2018 SendIT. All Rights Reserved</article>
                </div>
            </footer>
    
        </div>
    </div>

   
    <!-- JavaScript -->
    <script type="text/JavaScript" src="js/login.js"></script>
</body>

</html>
