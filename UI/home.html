   <div id="createAshipment">
  
   <div id="shipmentOrder" >
        <h1> Create Shipment </h1>
    <div id="createShipment" class="createShipment">
            <form class="fromform" id="fromform" action="mysuperscript.php" autocomplete="on">
                <div class="img_login">
                        <h2> From </h2> 
                </div>

            <div id="loginParticulars" class="required">
                    <label ><b>Name</b></label>
                    <input type="text" id="username" name="name" required>
                    <label id="addressLabel"><b>Address</b></label>
                    <input type="text" id="address" name="address" required>
                    <label id="emailLabel"><b>Email Address</b></label>
                    <input type="email" id="email" name="Email" required>
            </div>
            <div class="img_login">
                <h2> To </h2> 
        </div>

        <div id="loginParticulars" class="required" >
            <label><b>Name</b></label>
            <input type="text" id="nameTo" name="username" required>
            <label id="addressLabel"><b>Address</b></label>
            <input type="text" id="addressTo" name="address" required>
            <label id="emailLabel"><b>Email Address</b></label>
            <input type="email" id="emailTo" name="Email" required>  
        </div>

        <label id="typeLabel"><b>Type </b></label>
                <select id="parcelPreference" required>
                        <option>Documents</option>
                        <option>Packages</option>
                </select>

        <div class="label" id="label">
            <label id="weightLabel"><b>weight(kg) </b></label>
            <input type="number" id="weight" name="weight" required> 
        </div>
        <div class="label" id="label">
            <button type="submit" id="previewButton" class="submitBtn" type="submit">Preview</button>
            </form>

         
    </div>


</div>
</div>

<div id="preview">

                             <h2> From </h2> 
                     </div>
